<h2>In last {{numBlocks}} blocks:</h2>
<div>

<div class="row">
	<div class="one columns">
		&nbsp;
	</div>
	<div class="four columns">
		Number of transactions:
	</div>
	<div class="six columns">
		{{numTransactions}}
	</div>
</div>

<div class="row">
	<div class="one columns">
		&nbsp;
	</div>
	<div class="four columns">
		Time taken:
	</div>
	<div class="six columns">
		{{timeDifference}} ms
	</div>
</div>

<div class="row">
	<div class="one columns">
		&nbsp;
	</div>
	<div class="four columns">
		Tx rate:
	</div>
	<div class="six columns">
		{{rate}} tps
	</div>
</div>
</div>
